<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Twilight Airlines</title>

    <!-- Bootstrap 5 CSS, Icons and custom CSS file links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/signup-page.css">
    <link rel="icon" href="./img/navbar-logo-resized.png" type="image/x-icon"/>

    <!-- Bootstrap 5 and custom JS script tags-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous"></script>
    <script type="module" src="./js/signup.js" defer></script>  <!-- Firebase requires type="module"-->
    <script type="module" src="./js/main.js" defer></script>  <!-- Firebase requires type="module"-->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark p-2 snap-start" id = "navbar-div">
        <!-- lg = large breakpoint, navbar-dark will make all text light-->
        <div class="container-fluid w-100" id="navbar-container">
            <a href="index.html" class="logo navbar-brand">
                <img src="img/navbar-logo.png" id="nav-logo">
            </a>
            <!-- Hamburger Menu Button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon">

                </span>
            </button>
            <!-- Collapseable navbar Menu with custom hover under -->
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- Links to hamburger menu button-->
                <ul class="navbar-nav ms-auto" id="navlist">
                    <li class="nav-item">
                        <a href="fleet.html"
                            class="text-site-theme nav-underline nav-link hover-underline-animation nbMenuItem  navbar-item">
                            Our Fleet
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="loyalty.html"
                            class="text-site-theme nav-underline nav-link hover-underline-animation nbMenuItem  navbar-item">
                            Loyalty Program
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html"
                            class="text-site-theme nav-underline nav-link hover-underline-animation nbMenuItem  navbar-item">
                            About Us
                        </a>
                    </li>
                    <li class="nav-item">
                        <div class="container text-site-theme nav-underline nav-link nbMenuItem navbar-item" id="nav-button-container">
                            <button 
                                class="navbar-highlighted-button navbar-item logo" id = "loginButton">
                                Log In
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    

    <!--Sign Up -->
    <div class="container signup-container w-25 text-center mt-3 border-black p-4 rounded-3 shadow-lg" id="signUpContainer">
            <div class="container">
                <br><h2 class="text-center">Account Registration</h2><br>
            </div>

        <div class="signUpForm mb-5">     
            <form>
                <input type="text" placeholder="First Name" id="firstName" class="form-control mb-3 text-center">
                <input type="text" placeholder="Last Name" id="lastName" class="form-control mb-3 text-center">
                <input type="email" placeholder="Email" id="userEmail" class="form-control mb-3 text-center">
                <input type="password" placeholder="Password" id="userPass" class="form-control mb-3 text-center">
                <button type = "button" id="submitData" name="submitData" class="btn btn-outline-primary mb-3 w-100">Register</button>
                <a href="login.html" class="badge bg-secondary py-1 w-100">Already have an account?</a>
            </form>
        </div>
    </div>
</body>
</html>
