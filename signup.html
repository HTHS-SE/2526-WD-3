<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Twilight Airlines</title>

    <!-- Bootstrap 5 CSS, Icons and custom CSS file links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
            crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5 and custom JS script tags-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous"></script>
    <script type="module" src="./js/signup.js" defer></script>  <!-- Firebase requires type="module"-->
</head>

<body>
    <div class="container">
        <br><h2 class="text-center">Account Registration</h2><br>
    </div>

    <!--Sign Up -->
    <div class="signUpForm mb-5">     
        <form>
            <input type="text" placeholder="First Name" id="firstName" class="form-control mb-3">
            <input type="text" placeholder="Last Name" id="lastName" class="form-control mb-3">
            <input type="email" placeholder="Email" id="userEmail" class="form-control mb-3">
            <input type="password" placeholder="password" id="userPass" class="form-control mb-3">
            <button type = "button" id="submitData" name="submitData" class="btn btn-outline-primary mb-3 w-100">Register</button>
            <a href="signIn.html" class="badge bg-secondary py-1 w-100">Already have an account?</a>
        </form>
    </div>
    
</body>
</html>
