    <div class="booking-info">
        <div id="get-info" class="p-3 mb-1 bg-white rounded d-flex justify-content-center">
            <form>
                <i class="bi bi-geo-alt-fill"></i>
                <select name="departure-airport" id="departure-airport-select" class="m-2 d-md-inline" style="height:6vh">
                    <option value="" disabled selected>Select Departure Airport</option>
                    <!-- Options will dynamically be added in js-->
                </select>

                <div class="inline-block m-3 d-md-inline">
                    <label for="start-date">Start Range</label>
                    <input type="date" onchange="document.getElementById('end-date').min=document.getElementById('start-date').value" id="start-date" name="start-date" class="m-2" style="height:6vh"></input>
                </div>

                <div class="inline-block m-3 d-lg-inline">
                    <label for="start-date">End Range</label>
                    <input type="date" id="end-date" name="end-date" class="m-2" style="height:6vh"></input>
                </div>

                <button type="button" id="get-flights-btn" class="animated-button">Get Flights</button>
