    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Bootstrap 5 and custom JS script tags-->

<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark p-2 fixed-top">
        <!-- lg = large breakpoint, navbar-dark will make all text light-->

            <a href="index.html" class="navbar-brand">
                <img src="img/navbar-logo.png" id="nav-logo">
            </a>
            <!-- Hamburger Menu Button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon">

                </span>
            </button>

            <!-- Collapseable navbar Menu with custom hover under -->
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- Links to hamburger menu button-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="flights.html"
                            class="text-site-theme nav-underline nav-link hover-underline-animation nbMenuItem  navbar-item">
                            My Flights
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="booking.html"
                            class="text-site-theme nav-underline nav-link hover-underline-animation nbMenuItem  navbar-item">
                            Booking
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="fleet.html"
                            class="text-site-theme nav-underline nav-link hover-underline-animation nbMenuItem  navbar-item">
                            Our Fleet
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="loyalty.html"
                            class="text-site-theme nav-underline nav-link hover-underline-animation nbMenuItem  navbar-item">
                            Loyalty Program
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html"
                            class="text-site-theme nav-underline nav-link hover-underline-animation nbMenuItem  navbar-item">

                    </li>
                    <li class="nav-item">
                        <button 
                            class="nav-underline nav-link nbMenuItem navbar-item navbar-highlighted-button">
                            Log Out
                        </button>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div class="container">
        <br><h2 class="text-center">Sign In</h2><br>
    </div>

    <!--Sign Up -->
    <div class="signUpForm">     
        <form>
            <input type="email" placeholder="Email" id="loginEmail" class="form-control mb-3">
            <input type="password" placeholder="password" id="loginPassword" class="form-control mb-3">
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="keepLoggedInSwitch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Keep me signed in</label>
            </div>
            <button type = "button" id="signIn" name="signIn" class="btn btn-outline-primary mb-3 w-100">Sign In</button>
        </form>
    </div>
    
</body>
</html>
